<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="weatherDisplay cf">
      <h2 id="serverMsg">Loading today's weather...</h2>
      <h1 id="area"></h1>
      <img id="icon">
      <h3 id="summary"></h3>
      <h2 id="tempDescription"></h2>
      <button class="info degreesBtn">&deg;C</button>
      <div>
        <a href="https://darksky.net/poweredby/" target="_blank"><img class="darksky" src="./img/darksky.png"></a>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/app.js"></script>


  </body>

</html>
